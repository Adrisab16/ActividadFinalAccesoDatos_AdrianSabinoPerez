<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Videojuego</title>
</head>
<body>

<h2>Agregar Videojuego</h2>

<form method="post" th:action="@{/guardarVideojuego}" th:object="${videojuego}">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="desarrolladora">Desarrolladora:</label>
    <input type="text" id="desarrolladora" name="desarrolladora" required><br>

    <label for="genero">genero:</label>
    <input type="text" id="genero" name="genero" required><br>

    <label for="fechapublicacion">fechapublicacion:</label>
    <input type="text" id="fechapublicacion" name="fechapublicacion" required><br>

    <label for="puntuacion">Puntuaci√≥n:</label>
    <input type="text" id="puntuacion" name="puntuacion" required><br>

    <label for="idEmpresa">ID Empresa:</label>
    <input type="text" id="idEmpresa" name="IDEmpresa" required><br>

    <button type="reset">Reset</button>
    <button type="submit">Guardar Videojuego</button>
</form>

</body>
</html>
